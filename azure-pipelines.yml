trigger: none
pr:
  branches:
    include:
    - master

schedules:
- cron: "0 0 * * *"
  displayName: Daily midnight (UTC) RichNav indexer run
  branches:
    include:
    - master

jobs:
- job: RichCodeNav_Indexing
  pool:
    name: NetCorePublic-Pool
    queue: BuildPool.Windows.10.Amd64.Open
  variables:
    EnableRichCodeNavigation: true
  timeoutInMinutes: 200

  steps:
    - script: eng/cibuild.cmd -configuration Debug -prepareMachine
      displayName: Build
      
    - powershell: Write-Host $env:DOTNET_ROOT
      displayName: Display dotnet root

    - task: DotNetCoreCLI@2
      inputs:
        command: custom
        custom: --info

    - task: RichCodeNavIndexer@0
      displayName: RichCodeNav Upload
      inputs:
        languages: 'csharp'
        environment: production
        richNavLogOutputDirectory: $(Build.SourcesDirectory)/artifacts/bin
      continueOnError: true